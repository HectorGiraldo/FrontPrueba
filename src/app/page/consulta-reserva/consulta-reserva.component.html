<div class="container margin-top">


    <form (submit)="consultar(cedula) ">
        <div>
            <div class="form-group row">
                <label for="cedula" class="col-sm-2 col-form-label">Cedula:</label>
                <div class="col-sm-10">
                    <input [(ngModel)]="cedula" value="" type="text" class="form-control" id="cedula" name="cedula">

                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-block">Consultar</button>
                </div>
            </div>
        </div>

    </form>
    <div *ngIf="show">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Desde</th>
                    <th scope="col">Hasta</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Nacimiento</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of reservas; let i = index">
                <tr>
                    <th scope="row">{{i}}</th>
                    <td>{{item.desde}}</td>
                    <td>{{item.hacia}}</td>
                    <td>{{item.fecha_vuelo | date}}</td>
                    <td>{{item.precio_manana}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>{{item.cedula}}</td>
                    <td>{{item.nacimiento | date}}</td>

                </tr>
            </tbody>
        </table>

    </div>


</div>
