<div class="container-fluid">
    <div class="row">

        <div class="col-lg-4 front-blue-bg search-module order-lg-2 search-module-div solicitud">
            <div class="container search-module my-2 px-2">

                <form (ngSubmit)="solicitud( fsolicitud )" #fsolicitud="ngForm">



                    <div class="form-group">
                        <label for="desde">Selecciona desde</label>
                        <div class="inner-addon left-addon">

                            <select [(ngModel)]="solicitudUser.desde" class="form-control" name="desde">
                                  <option value="">Seleccione desde</option>
                                  <option *ngFor="let pais of paises" [value]="pais.codigo"> {{pais.nombre}}</option>
                            
                                  </select>

                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="hacia">Selecciona hasta</label>
                        <div class="inner-addon left-addon">

                            <select [(ngModel)]="solicitudUser.hacia" class="form-control" name="hacia">
                                      <option value="">Seleccione hasta</option>
                                      <option *ngFor="let pais of paises" [value]="pais.codigo"> {{pais.nombre}}</option>
                                
                                      </select>

                        </div>
                    </div>






                    <div class="form-group">
                        <label for="pickup_date">Fecha de vuelo</label>
                        <div class="input-group mb-3 left-addon">

                            <input class="form-control form-control-md" [(ngModel)]="dateVuelo" name="fecha_vuelo" #datepickerMDY="bsDatepicker" bsDatepicker [bsConfig]="bsConfig">
                            <div class="input-group-append">
                                <button class="btn btn-outline-dark btn-picker calendar" (click)="datepickerMDY.toggle()" type="button"></button>
                            </div>

                        </div>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-block btn-dark">Buscar vuelo</button>
                </form>

            </div>
        </div>
        <div class="col-lg-8 py-0 px-0 order-lg-1 carousel-div">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active ">
                        <img src="assets/imgs/vuelo1.png" class="d-block w-100" alt="slide1">
                    </div>
                    <div class="carousel-item ">
                        <img src="assets/imgs/vuelo2.png" class="d-block w-100" alt="slide2">
                    </div>
                    <div class="carousel-item ">
                        <img src="assets/imgs/vuelo3.png" class="d-block w-100" alt="slide3">
                    </div>
                </div>
            </div>

        </div>

    </div>


    <div *ngIf="show">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Desde</th>
                    <th scope="col">Hasta</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">precio</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody *ngFor="let item of vueloTemporal; let i = index">
                <tr>
                    <th scope="row">{{i}}</th>
                    <td>{{item.desde}}</td>
                    <td>{{item.hacia}}</td>
                    <td>{{item.fecha_vuelo | date}}</td>
                    <td>{{item.precio_manana}}</td>
                    <td>
                        <button type="button" class="btn btn-dark" routerLink="/reservar" (click)="reservar(item)">Reservar</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
